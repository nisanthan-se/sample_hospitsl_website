<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #4caf50, #2e7d32);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4d7cfe;
            box-shadow: 0 0 0 3px rgba(77, 124, 254, 0.1);
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .show-password {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #777;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: linear-gradient(to right, #5a0db5, #1c68e8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #4d7cfe;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background-color: #2ecc71;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        
        <div class="success-message" id="successMessage">
            Login successful! Redirecting...
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email">
                <div class="error" id="usernameError">Please enter a valid username or email</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span class="show-password" id="togglePassword">Show</span>
                <div class="error" id="passwordError">Password must be at least 6 characters</div>
            </div>
            
            <button type="submit" id="loginButton">Login</button>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div> Logging in...
            </div>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const togglePassword = document.getElementById('togglePassword');
            const loginButton = document.getElementById('loginButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const successMessage = document.getElementById('successMessage');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.textContent = 'Hide';
                } else {
                    passwordInput.type = 'password';
                    togglePassword.textContent = 'Show';
                }
            });
            
            // Real-time validation
            usernameInput.addEventListener('input', function() {
                validateUsername();
            });
            
            passwordInput.addEventListener('input', function() {
                validatePassword();
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate all fields
                const isUsernameValid = validateUsername();
                const isPasswordValid = validatePassword();
                
                if (isUsernameValid && isPasswordValid) {
                    // Show loading indicator
                    loginButton.disabled = true;
                    loadingIndicator.style.display = 'block';
                    
                    // Simulate API call
                    setTimeout(function() {
                        // Hide loading indicator
                        loadingIndicator.style.display = 'none';
                        
                        // Show success message
                        successMessage.style.display = 'block';
                        
                        // Reset form
                        loginForm.reset();
                        
                        // Simulate redirect after successful login
                        setTimeout(function() {
                            alert('Login successful! In a real application, you would be redirected to the dashboard.');
                            successMessage.style.display = 'none';
                            loginButton.disabled = false;
                        }, 2000);
                    }, 2000);
                }
            });
            
            // Validation functions
            function validateUsername() {
                const username = usernameInput.value.trim();
                
                if (username === '') {
                    showError(usernameError, 'Username or email is required');
                    return false;
                }
                
                // Check if it's an email
                if (username.includes('@')) {
                    if (!isValidEmail(username)) {
                        showError(usernameError, 'Please enter a valid email address');
                        return false;
                    }
                } else {
                    // Check if it's a valid username (alphanumeric, 3-20 chars)
                    if (!isValidUsername(username)) {
                        showError(usernameError, 'Username must be 3-20 characters and contain only letters and numbers');
                        return false;
                    }
                }
                
                hideError(usernameError);
                return true;
            }
            
            function validatePassword() {
                const password = passwordInput.value;
                
                if (password === '') {
                    showError(passwordError, 'Password is required');
                    return false;
                }
                
                if (password.length < 6) {
                    showError(passwordError, 'Password must be at least 6 characters');
                    return false;
                }
                
                hideError(passwordError);
                return true;
            }
            
            // Utility functions
            function showError(errorElement, message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            function hideError(errorElement) {
                errorElement.style.display = 'none';
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function isValidUsername(username) {
                const usernameRegex = /^[a-zA-Z0-9]{3,20}$/;
                return usernameRegex.test(username);
            }
            
            // Add some visual feedback on focus
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
        });
    </script>
</body>
</html>
